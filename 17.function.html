       function avr(x,y,z,a){
        document.write(`평균값은 ${(x+y+z+a)/4}입니다<br>`);
       }

       function bmi(weight, height){
            let aw = (height - 100) * 0.9;
            let result;

            if(weight >= aw * 1.2){
                result = '과체중';
            }else if(weight >= aw * 0.9){
                result = '정상체중';
            }else if(weight >= aw * 0.8){
                result = '미용체중';
            }else{
                result = '저체중';
            }

            document.write(`키: ${height}cm, 체중: ${weight}kg 입니다.<br>
                            평균체중은 ${aw}kg이며, 현재 ${result}입니다.<br>`);
       }
