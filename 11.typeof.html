<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let a = "123";
        console.log(a, typeof(a));

        //Number() 다른데이터를 숫자형으로 바꾼다
            a = Number(a);
        console.log(typeof(a));





        //typeof() 데이터의 형태를 체크

        let b = true;
        console.log(b, typeof(b));

        let c;
        console.log(c, typeof(c));

        let d = 123;
        console.log(d, typeof(d));


        console.clear();

        let x = "123";
        let y = "123.456";
        let z = "168cm";

            //x = Number(x);
            //y = Number(y);
            //z = Number(z); //Not a Number

            //parseInt() - 내림 명령어
            //데이터를 숫자로 바꾼다음, 자연수 미만의 것들을 제거
            x = parseInt(x);
            y = parseInt(y);
            z = parseInt(z);

        console.log(x, y, z);


        let s = false;
            s = Number(s);

        console.log(s);

        let l = 123;
        let m = 456;
                //String() 데이터를 문자로 바꾸는 것
                
            l = String(l);
            m = String(m);

        console.log(l + m);

    </script>       
</body>
</html>
