<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터의 타입</title>
</head>
<body>
    <script>
        //1. 숫자형 데이터 Number
        let num1 = 123;
        let num2 = 0.1234;
        let num3 = -130;

        //2.문자열 데이터 String
        let str1 = "안녕하세요";
        let str2 = "hi!!";
        let str3 = '학교종이 땡땡땡';

        //3.논리형 데이터 Boolean
        let bln1 = true; //참, 값이 있음, 1
        let bln2 = false; //거짓, 값이없음, 0

        //4. 비어있음 데이터 undefined, null
        let void1;//undefined
        //변수를 만들었지만 아무런 값도 저장하지 않아서
        //비어있는 상태
        document.write(void1);

        let void2 = null;
        //상황적으로 변수를 초기화시키기 위한 데이터
        document.write(void2);






    </script>

</body>
</html>
